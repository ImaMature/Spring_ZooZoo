<!DOCTYPE html>
<html lang="en" th:fragment="header">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/CSS/MainCSS.css}" rel="stylesheet">
</head>
<body style="overflow-x: hidden;">
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script th:src="@{/JS/Member/SignUpJS.js}"></script>
<script th:src="@{/JS/Member/MemberJS.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 mb-3 bd-highlight">
        <a th:href="@{/}">
            <img th:src="@{/IMG/simplelogo.svg}" style="margin-left: 10px;">
        </a>
    </div>
    <div class="row" style="width: 200px; height: 35px;"><!--th:if="${session.loginDTO == null}"-->
        <span class = "col-md-6 offset-md-4"></span>
        <a class = "col-md-6" style="margin-top: 15px; text-decoration:none;" th:if="${session.loginDTO == null} and ${session.CMloginDTO == null}" th:href="@{/Member/Login}">
            <span id="headtag">로그인</span>
        </a>
        <a class = "col-md-6" style="margin-top: 15px; text-decoration:none;" th:if="${session.loginDTO == null} and ${session.CMloginDTO == null}" th:href="@{/Member/SignUp}">
            <span id="headtag">회원가입</span>
        </a>
    </div>
    <div  class="row" style="width: 250px; height: 35px;" th:if="${session.loginDTO != null}">
        <span class = "col-md-6 offset-md-4" id=""></span>
        <a class = "col-md-6" style="margin-top: 15px; text-decoration:none;" th:if="${session.loginDTO != null}" th:href="@{/Member/Myinfo/}">
            <span id="headtag">마이페이지</span>
        </a>
        <a class = "col-md-6" style="margin-top: 15px; text-decoration:none;" th:if="${session.loginDTO != null}" th:href="@{/Member/Logout}">
            <span id="headtag">로그아웃</span>
        </a>
    </div>
    <!--기업 회원 헤드 분류-->
    <!--<div class="p-2 mb-3">
        <span id="headtagname" th:if="${session.CMloginDTO != null}"
              th:text="${'<<'+session.CMloginDTO.cmcompanyno}+'님 안녕하세요!>>'" disabled></span>

        <a th:if="${session.CMloginDTO != null}" id="headtag" th:href="@{/Member/Logout}">
            로그아웃
        </a>
    </div>-->
    <!--기업 회원 헤드 분류 end-->
</div>
<div class="container" th:if="${session.loginDTO != null} or ${session.CMloginDTO != null}">
    <ul class="d-flex justify-content-between">
        <li>
            <a th:href="@{/Introduce}" style="text-decoration: none;">
                <h4 id="menutag1" class="text-center">소개</h4>
            </a>
        </li>
        <li>
            <a th:href="@{/LossBoardlist}" style="text-decoration: none;">
                <h4 id="menutag1" class="text-center">유기</h4>
            </a>
        </li>
        <li>
            <a th:href="@{/ShareBoardList}" style="text-decoration: none;">
                <h4  id="menutag2" class="text-center">분양</h4>
            </a>
        </li>
        <li>
            <a th:href="@{/hospitalboard}" style="text-decoration: none;">
                <h4 id="menutag3" class="text-center">병원</h4>
            </a>
        </li>
        <li>
            <a th:href="@{/freeboard}" style="text-decoration: none;">
                <h4 id="menutag4" class="text-center">자유</h4>
            </a>
        </li>
        <li>
            <a th:href="@{/ReviewBoardList}" style="text-decoration: none;">
                <h4 id="menutag4" class="text-center">입양 후 이야기</h4>
            </a>
        </li>
    </ul>
</div>
<br>

<script th:src="@{/JS/Board/Loss/LossBoard.js}" type="text/javascript"></script>

</html>
