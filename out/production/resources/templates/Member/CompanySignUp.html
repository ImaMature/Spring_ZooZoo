<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link th:href="@{/CSS/nucleoicons.css}" rel="stylesheet" />
  <link th:href="@{/CSS/nucleosvg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/CSS/materialkit.css?v=3.0.0}" rel="stylesheet"/>
</head>
<body class="sign-in-basic" style=" background: coral;">
<div th:replace = "Header.html :: header"></div>
  <script th:src = "@{/JS/Member/Company.js}"></script>
    <!-- End Navbar -->
  <div class="page-header align-items-start min-vh-100" style="background: coral;" loading="lazy">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Company Sign Up</h4>
                <div class="mt-4 d-flex justify-content-evenly">
                  <div>
                    <a class="btn bg-gradient-primary btn-lg px-3" style="border:2px solid white;" th:href="@{/Member/SignUp}">
                      일반회원
                    </a>
                  </div>
                  <div>
                    <a class="btn bg-gradient-primary btn-lg px-3" style="border:2px solid white;" th:href="@{/Member/CompanySignUp}">
                      기업회원
                    </a>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-2 text-center ms-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-facebook text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center px-1">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-github text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center me-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-google text-white text-lg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start">
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label"></label>
                  <input type="text" class="form-control" id = "cmno" disabled>
                </div>
                <button type="button" class="btn btn-dark mt-3 d-flex justify-content-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  사업자 등록번호 인증하기
                </button>

                <div class="input-group input-group-outline mb-3">
                  <label class="form-label" id="checkpw1">Password</label>
                  <input type="password" class="form-control" id = "cmpw">
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label" id="checkpw2">Re:Password</label>
                  <input type="password" class="form-control" id = "cmpw2">
                </div>
                <div class="input-group input-group-outline my-3">
                  <label class="form-label" id="checkcmname">CompanyName</label>
                  <input type="text" class="form-control" id = "cmname">
                </div>
                <div class="input-group input-group-outline my-3">
                  <label class="form-label" id="checkcmemail">CompanyEmail</label>
                  <input type="email" class="form-control" id = "cmemail">
                </div>
                <div class="input-group input-group-outline my-3">
                  <label class="form-label" id="checkcmphone">CompanyPhone</label>
                  <input type="phone" class="form-control" id = "cmphone">
                </div>
                <div class = "row my-3">
                  <div class = "col-md-5">
                    <div class="input-group input-group-outline">
                      <input type="text" id="sample4_postcode" class = "form-control">
                    </div>
                  </div>
                  <div class = "col-md-7">
                    <div class="input-group input-group-outline">
                      <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기" class = "form-control"><br>
                    </div>
                  </div>
                  <div class = "col-md-6">
                    <div class="input-group input-group-outline">
                      <input type="text" id="sample4_roadAddress" class = "form-control">
                    </div>
                  </div>
                  <div class = "col-md-6">
                    <div class="input-group input-group-outline">
                      <input type="text" id="sample4_jibunAddress" class = "form-control">
                    </div>
                  </div>
                  <div class = "col-md-3">
                    <div class="input-group input-group-outline">
                      <input type="text" id="sample4_extraAddress" class = "form-control">
                    </div>
                  </div>
                  <div class = "col-md-9">
                    <div class="input-group input-group-outline">
                      <input type="text" id="sample4_detailAddress" class = "form-control">
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" th:onclick = "@{CompanySignup();}">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--모달 리뷰 남기기-->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">기업 인증하기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form role="form" class="text-start">
          <div class="input-group input-group-outline my-3">
            <label class="form-label">사업자등록번호</label>
            <input type="text" class="form-control" id = "b_no">
          </div>
          <div class="input-group input-group-outline mb-3">
            <label class="form-label">개업일자</label>
            <input type="text" class="form-control" id = "start_dt">
          </div>
          <div class="input-group input-group-outline mb-3">
            <label class="form-label" >대표 이름</label>
            <input type="text" class="form-control" id = "p_nm">
          </div>
          <div class="text-center">
            <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" th:onclick = "@{companysignup();}">인증확인</button>
          </div>
        </form>

        <div class="modal-footer">
          <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script th:src="@{/JS/core/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{/JS/core/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/JS/plugins/perfect-scrollbar.min.js}"></script>
  <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
  <script th:src="@{/JS/plugins/parallax.min.js}"></script>
  <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script th:src="@{/JS/material-kit.min.js?v=3.0.0}" type="text/javascript"></script>
  <script
          src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
</body>
</html>
