<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <link th:href="@{/CSS/MainCSS.css}" rel="stylesheet">
</head>
<body class="sign-in-basic" style="overflow-x: hidden; background: coral;">
<div th:replace="Header.html :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/IMG/11111.jpg}" class="d-block w-100" alt="..." style="max-height:60vh;">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/IMG/22222.jpg}" class="d-block w-100" alt="..." style="max-height:60vh;">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/IMG/33333.jpg}" class="d-block w-100" alt="..." style="max-height:60vh;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-5 offset-md-2">
            <h1>유기동물차트</h1>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-2">
                    <h3>유기</h3>
                </div>
                <div class="col-md-8">
                    <ul id="ticker_02" class="ticker" style="text-align: center; margin-top: 0px;">
                        <li class="text-center"><a href="#"
                                                   style="text-decoration: none; font-size: 25px; color: white;">개인정보처리방침1</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h3>분양</h3>
                </div>
                <div class="col-md-8">
                    <ul id="ticker_03" class="ticker" style="text-align: center;">
                        <li class="text-center"><a href="#"
                                                   style="text-decoration: none; font-size: 25px; color: white;">개인정보처리방침1</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h3>병원</h3>
                </div>
                <div class="col-md-8">
                    <ul id="ticker_04" class="ticker" style="text-align: center;">
                        <li class="text-center"><a href="#"
                                                   style="text-decoration: none; font-size: 25px; color: white;">개인정보처리방침1</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mainBoard col-md-5 offset-md-2">
            <!-- 유기동물공고 -->
            <div class="animal board">
                <h1 style="display:none">유기동물공고영역</h1>
                <div class="boardTit">
                    <h3>유기동물 공고</h3>
                    <a th:href="@{/LossBoardNotice}" class="moreBtn" title="유기동물공고 더 많이 보기">유기동물공고 더 많이 보기</a>
                </div>

                <div id="carouselExampleIndicators1" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="boardCon" th:each="lossDTO, i : ${lossDTOS}">
                                <div id="board-slider1" class="board-sliders2" th:if="${i.index == 0}">
                                    <div class="slide1 d-flex">
                                        <div class="photolist col-md-3">
                                            <img class="photo" th:src="${lossDTO.IMAGE_COURS}" alt="">
                                        </div>
                                        <div class="col-md-9">
                                            <table>
                                                <tr>
                                                    <td width="30%">발견장소</td>
                                                    <td th:text="${lossDTO.DISCVRY_PLC_INFO}"></td>
                                                </tr>
                                                <tr>
                                                    <td>공고</td>
                                                    <td><span th:text="${lossDTO.newPBLANC_BEGIN_DE}"></span> ~ <span
                                                            th:text="${lossDTO.newPBLANC_END_DE}"></span></td>
                                                </tr>
                                                <tr>
                                                    <td>특징</td>
                                                    <td th:text="${lossDTO.SFETR_INFO}"></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="boardCon" th:each="lossDTO, i : ${lossDTOS}">
                                <div id="board-slider2" class="board-sliders2" th:if="${i.index == 1}">
                                    <div class="slide1 d-flex">
                                        <div class="photolist col-md-3">
                                            <img class="photo" th:src="${lossDTO.IMAGE_COURS}" alt="">
                                        </div>
                                        <div class="col-md-9">
                                            <table>
                                                <tr>
                                                    <td width="30%">발견장소</td>
                                                    <td th:text="${lossDTO.DISCVRY_PLC_INFO}"></td>
                                                </tr>
                                                <tr>
                                                    <td>공고</td>
                                                    <td><span th:text="${lossDTO.newPBLANC_BEGIN_DE}"></span> ~ <span
                                                            th:text="${lossDTO.newPBLANC_END_DE}"></span></td>
                                                </tr>
                                                <tr>
                                                    <td>특징</td>
                                                    <td th:text="${lossDTO.SFETR_INFO}"></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="boardCon" th:each="lossDTO, i : ${lossDTOS}">
                                <div id="board-slider3" class="board-sliders3" th:if="${i.index == 2}">
                                    <div class="slide1 d-flex">
                                        <div class="photolist col-md-3">
                                            <img class="photo" th:src="${lossDTO.IMAGE_COURS}" alt="">
                                        </div>
                                        <div class="col-md-9">
                                            <table>
                                                <tr>
                                                    <td width="30%">발견장소</td>
                                                    <td th:text="${lossDTO.DISCVRY_PLC_INFO}"></td>
                                                </tr>
                                                <tr>
                                                    <td>공고</td>
                                                    <td><span th:text="${lossDTO.newPBLANC_BEGIN_DE}"></span> ~ <span
                                                            th:text="${lossDTO.newPBLANC_END_DE}"></span></td>
                                                </tr>
                                                <tr>
                                                    <td>특징</td>
                                                    <td th:text="${lossDTO.SFETR_INFO}"></td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators1"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators1"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <!-- 유기동물공고 -->
        </div>
    </div>
</div>
<br>
<div th:replace="Footer.html :: footer"></div>
</body>
</html>
